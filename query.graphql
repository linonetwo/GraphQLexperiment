

mutation getToken {
  getToken(username: "User123456", password: "123456") {
    token
    error
  }
}


query aaa {
  FortuneCookie
  Config {
    alarmTypes {
      code
      label
    }
  }
  User(token: "c482dc1c-1c18-4ca6-be26-dd69cb9ed79a") {
    logined
    name
  }
  Company(token: "c482dc1c-1c18-4ca6-be26-dd69cb9ed79a") {
    id
    areaType
    pie {
      total
      current
      rate
      unit
    }
    districts: children {
      sites: children {
        id
      }
    }
  }
}


query aaa {
  Company(token: "c482dc1c-1c18-4ca6-be26-dd69cb9ed79a") {
    id
    districts: children {
      id
      sites: children {
        id
        infos {
          name
          value
        }
        wires {
          name
          current
          total
          unit
        }
        cabinets {
          id
          switches {
            id
            name
            isOn
            alarmInfos(pagesize: 1) {
              id
              message
            }
          }
        }
      }
    }
  }
}


query aaa($size: Int) {
  Company(token: "c482dc1c-1c18-4ca6-be26-dd69cb9ed79a") {
    id,
    id,
    districts: children {
      id,
      sites: children {
        id,
        infos {
          name,
          display,
          value,
        }
        wires {
          name,
          current,
          total,
          unit,
        }
        cabinets {
          id,
          switches {
            ...switchInfo
          }
        }
      }
    }
  }
}

fragment switchInfo on SwitchType {
  id,
  name,
  isOn,
  alarmInfos(pagesize: $size) {
    id,
    message,
  }
}

query aaa {
  LineChart(token: "c482dc1c-1c18-4ca6-be26-dd69cb9ed79a", areaType: Site, siteID: 12) {
    source
    lineChart {
      time
      value
    }
  }
}

query aaa {
  Company(token: "c482dc1c-1c18-4ca6-be26-dd69cb9ed79a") {
    id
    districts: children {
      id
      sites: children {
        id
        cabinets {
          id
          switches {
            id
            lineChart {
              source
              lineChart {
                time
                value
              }
            }
          }
        }
      }
    }
  }
}
