query aaa($size: Int) {
  Company(token: "c482dc1c-1c18-4ca6-be26-dd69cb9ed79a") {
    id,
    id,
    districts: children {
      id,
      sites: children {
        id,
        infos {
          name,
          display,
          value,
        }
        wires {
          name,
          current,
          total,
          unit,
        }
        cabinets {
          id,
          switches {
            ...switchInfo
          }
        }
      }
    }
  }
}

fragment switchInfo on SwitchType {
  id,
  name,
  isOn,
  alarmInfos(pagesize: $size) {
    id,
    message,
  }
}

query ModuleListData($token: String!, $areaType: AreaType!, $districtID: Int, $siteID: Int, $deviceID: Int) {
  Config {
    indicatorTypes(token: $token) {
      id
      key
      name
      unit
    }
  }
  LineChart(token: $token, sources: ["52"], areaType: $areaType, districtID: $districtID, siteID: $siteID, deviceID: $deviceID) {
    source
    lineChart {
      time
      value
    }
  }
  LineChartSources(token: $token, areaType: $areaType, districtID: $districtID, siteID: $siteID, deviceID: $deviceID)
}
