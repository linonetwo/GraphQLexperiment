query DeviceDetailData($token: String!, $districtID: Int!, $siteID: Int!, $cabinetID: Int!, $deviceID: Int!) {
  Company(token: $token) {
    id
    district: children(id: $districtID) {
      id
      site: children(id: $siteID) {
        id
        cabinets(id: $cabinetID) {
          id
					devices(id: $deviceID) {
					  id
            realtimeData {
              name
              code
              value
            }
            alarmInfos {
              id
            }
            lineChartSources
					}
        }
      }
    }
  }
  List: Company(token: $token) {
    id
    district: children(id: $districtID) {
      id
      site: children(id: $siteID) {
        id
        name
        cabinets(id: $cabinetID) {
          id
          devices {
            id
            name
          }
        }
      }
    }
  }
  Config {
    indicatorTypes(token: $token) {
      id
      key
      name
      unit
    }
  }
}

query AlarmData($token: String!, $areaType: AreaType!, $districtID: Int, $siteID: Int, $gatewayID: Int, $cabinetID: Int, $deviceID: Int, $pagesize: Int, $pageIndex: Int, $orderBy: OrderByType, $fromTime: String, $toTime: String, $alarmCodes: [String]) {
  Alarm(token: $token, areaType: $areaType, districtID: $districtID, siteID: $siteID, gatewayID: $gatewayID, cabinetID: $cabinetID, deviceID: $deviceID, pagesize: $pagesize, pageIndex: $pageIndex, orderBy: $orderBy, fromTime: $fromTime, toTime: $toTime, alarmCodes: $alarmCodes) {
    id
    code
    timestamp
    readed
    confirmed
    message
    confirmedUserID
    confirmedUserName
    districtID
    districtName
    siteID
    siteName
    gatewayID
    gatewayName
    cabinetID
    cabinetName
    deviceID
    deviceName
  }
  User(token: $token) {
    id
    name
    companyId
  }
  Config {
    alarmTypes {
      code
      label
    }
  }
}

mutation GetToken($userName: String!, $passWord: String!) {
  getToken(username: $userName, password: $passWord) {
    token
    error
  }
}
